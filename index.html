<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Restaurent</title>
    <style>
        .table-striped>tr:nth-child(odd){
            background-color:beige;
        }
    </style>
</head>

<body>
<header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
        <h2>Restaurant</h2>
    </div>
</header>

<div class="container">
    <div id="card" class="card card-body bg-light">
        <h5>Order Items</h5>
        <div id="error"></div>
        <form name="form-body" id="form-id" class="form-inline mb-3">
            <input placeholder="Choose Price" type="number" name="price" class="form-control mr-2" id="itemNum">
            <input placeholder="Choose Dish" name="dish" type="text" class="form-control mr-2" id="itemName">
            <div class="form-group">
                <select name="tables" class="custom-select" id="itemType">
                    <option value="t1">Table 1</option>
                    <option  value="t2">Table 2</option>
                    <option  value="t3">Table 3</option>
                </select>
            </div>
            &nbsp;&nbsp;&nbsp;
            <input id="add_exp" type="submit" name="submit_btn" class="btn btn-success" value="Submit">
            <input id="update_exp" type="button" name="update_btn" class="btn btn-dark" value="Update" style="display:none;">
        </form><br>
        <h2>Orders</h2><br>
        <h5>Table 1</h5>
        <table id="t1" class="table table-striped">
            <thead class="table-dark">
                <th>Price</th>
                <th>Table</th>
                <th>Dish</th>
                <th>Delete Order</th>
            </thead>
            <tbody>

            </tbody>
        </table> <br><br><br>
        <h5>Table 2</h5>
        <table id="t2" class="table table-striped">
            <thead class="table-dark">
                <th>Price</th>
                <th>Table</th>
                <th>Dish</th>
                <th>Delete Order</th>
            </thead>
            <tbody></tbody>
        </table> <br><br><br>
        <h5>Table 3</h5>
        <table id="t3" class="table table-striped">
            <thead class="table-dark">
                <th>Price</th>
                <th>Table</th>
                <th>Dish</th>
                <th>Delete Order</th>
            </thead>
            <tbody></tbody>
        </table> 
       
    </div>
</div>

    
</body>
<script src="main.js"></script>
</html>
